<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <!-- ... 標題 ... -->
    <title id="title">Room</title>
    <!-- ... 引入socket.io ... -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>

</head>
<body>
    <div class="container-sm pt-3">
        <div class="row">
            <div class="col-sm-5">
                <h1></h1>
            </div>
            <div class="col-sm-7">
                <h1 id="roomID"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5 pt-2">
                <iframe id="board" height=405 width=405> </iframe>
            </div>
            <div class="col-sm-5">
                <h3 id="player1">player1: None</h3>
                <h3 id="player2">player2: None</h3>
                <iframe id="chatroom" height=350 width=310> </iframe>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <h1></h1>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-danger" onClick="exit()">Exit</button>
            </div>
        </div>


    </div>
    <script>
        function exit(){
            window.location.href="http://140.122.184.75/changeRoomController.php?clear=1&id="+roomID;
        }
        //增加監聽事件
        document.addEventListener("DOMContentLoaded", () => {

            var roomID = document.getElementById("roomID");
            var title = document.getElementById("title");
            var player1 = document.getElementById("player1");
            var player2 = document.getElementById("player2");
            var chatroom = document.getElementById("chatroom");
            var board = document.getElementById("board");
            var ID = '';

            socket.on("title", function (id) {
                ID = id;
                title.innerText = "Room "+id;
            });

            socket.on("roomID", function (id) {
                roomID.innerText = "Room "+id;
            });

            socket.on("player1", function (name) {
                if(name !=="None"){
                    player1.innerText = "player1: "+name;
                }
            });

            socket.on("player2", function (name) {
                if(name !=="None"){
                    player2.innerText = "player2: "+name;
                }
            });

            socket.on("chatroom", function (id, name) {
                chatroom.src = "http://140.122.184.75:3000/"+id+"/"+name;
            });

            socket.on("board", function (id, name) {
                board.src = "http://140.122.184.75/play.php?id="+ID;//遊戲介面位置
            });
            
            socket.on("disconnect", function () {
                window.location.href="http://140.122.184.75/changeRoomController.php?clear=1&id="+roomID;
            });

        });
        
    </script>

    <!-- Bootstrap  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
